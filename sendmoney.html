<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Enviar Dinero</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
    <header class="custom-navbar fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <h4>Alke-Wallet</h4>
            <a href="menu.html" class="btn btn-outline-dark btn-sm">Volver</a>
        </div>
    </header>
    <main class="flex-fill container">
        <h2 class="mb-4">Enviar Dinero</h2>
    <!-- FIX CLICK -->
    <form id="enviarDinero" class="p-4 position-relative" style="z-index: 10;">
        <div class="mb-3">
        <label class="form-label">Usuario destino</label>
        <input
            type="text"
            id="contactoEnviar"
            class="form-control"
            placeholder="Ingrese correo del usuario"
            required >
        </div>

        <div class="mb-3">
            <label class="form-label">Monto</label>
            <input type="number" id="montoEnviarDinero" class="form-control" placeholder="Ingrese monto">
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar Dinero</button>
    </form>
    </main>
    <footer class="mt-auto">
        <div class="container text-center">
            <p>&copy; 2025 Alke-Wallet</p>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
    </body>
</html>
