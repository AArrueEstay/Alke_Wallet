<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="d-flex flex-column min-vh-100">
    <header class="custom-navbar fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <h4>Alke-Wallet</h4>
        </div>
    </header>
    <main class="flex-fill">
        <div class="container">
            <h2>Inicio de sesión</h2>
        <form id="loginUsuario" class="mt-3">
            <div class="mb-3">
                <label>Correo</label>
                <input type="email" id="emailLogin" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Contraseña</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Ingresar</button>
        </form>
        <button class="btn btn-outline-secondary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#modalRegistro">Registrarse</button>
    </div>
    </main>
    <!-- MODAL REGISTRO -->
    <div class="modal fade" id="modalRegistro">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="registroUsuario">
                    <div class="modal-header">
                        <h5>Nueva Cuenta</h5>
                    </div>
                    <div class="modal-body">
                        <input type="email" id="emailRegistro" class="form-control mb-2" placeholder="Correo" required>
                        <input type="password" id="clave" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="mt-auto text-center p-3 bg-dark text-white">© 2025 Alke-Wallet</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    </body>
</html>
